<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.name' placeholder = "Name">
    <input type='text' ng-model='user.username' placeholder = "Username">
    <input type="password" ng-model='user.password' placeholder = "Password">
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
